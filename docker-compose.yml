version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: production_postgres
    restart: always
    environment:
      POSTGRES_DB: app_prod_db
      POSTGRES_USER: admin_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure_password_123}
    volumes:
      - postgres_production_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin_user -d app_prod_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: django_api_prod
    restart: always
    # Migrates database, collects static files, and starts Gunicorn
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn --workers 3 --timeout 120 --bind 0.0.0.0:8000 backend_api.wsgi:application"
    environment:
      - DATABASE_URL=postgres://admin_user:${DB_PASSWORD:-secure_password_123}@db:5432/app_prod_db
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-*}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"

volumes:
  postgres_production_data: